apiVersion: apps/v1
kind: Deployment
metadata:
  name: medium-severity-app
  labels:
    app: medium-severity-app
    drift-severity: "medium"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: medium-severity-app
  template:
    metadata:
      labels:
        app: medium-severity-app
    spec:
      containers:
      - name: app
        image: nginx:1.20
        ports:
        - containerPort: 80
        env:
        - name: CONFIG_LEVEL
          value: "medium"
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "256Mi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: medium-severity-app-service
spec:
  selector:
    app: medium-severity-app
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: medium-app-config
data:
  config.yaml: |
    level: medium
    auto_remediate: conditional
    timeout: 24h
