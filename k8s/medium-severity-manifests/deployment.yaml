apiVersion: apps/v1
kind: Deployment
metadata:
  name: medium-severity-app
  labels:
    app: medium-severity-app
    drift-severity: "medium"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: medium-severity-app
  template:
    metadata:
      labels:
        app: medium-severity-app
    spec:
      containers:
      - name: app
        image: nginx:1.20
        ports:
        - containerPort: 80
        env:
        - name: CONFIG_LEVEL
          value: "medium"
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "256Mi"
            cpu: "1000m"
