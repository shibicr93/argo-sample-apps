apiVersion: apps/v1
kind: Deployment
metadata:
  name: petstore-ui
  labels:
    app: petstore-ui
    drift-severity: "medium"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: petstore-ui
  template:
    metadata:
      labels:
        app: petstore-ui
    spec:
      containers:
      - name: app
        image: nginx:1.20
        ports:
        - containerPort: 80
        env:
        - name: CONFIG_LEVEL
          value: "medium"
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "256Mi"
            cpu: "1000m"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: petstore-ui-config
  namespace: drift-demo
  labels:
    app: petstore-ui
    app.kubernetes.io/part-of: drift-demo
data:
  config.json: |
    {
      "port": 8080,
      "environment": "production",
      "features": {
        "cache": true,
        "analytics": true
      },
      "version": "1.0.0"
    }
