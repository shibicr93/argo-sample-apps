apiVersion: apps/v1
kind: Deployment
metadata:
  name: low-severity-app
  labels:
    app: low-severity-app
    drift-severity: "low"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: low-severity-app
  template:
    metadata:
      labels:
        app: low-severity-app
    spec:
      containers:
      - name: app
        image: nginx:1.20
        ports:
        - containerPort: 80
