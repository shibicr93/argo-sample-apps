apiVersion: apps/v1
kind: Deployment
metadata:
  name: petstore-auth
  labels:
    app: petstore-auth
    drift-severity: "high"
spec:
  replicas: 5
  selector:
    matchLabels:
      app: petstore-auth
  template:
    metadata:
      labels:
        app: petstore-auth
    spec:
      containers:
      - name: app
        image: nginx:1.20
        ports:
        - containerPort: 80
        env:
        - name: CONFIG_LEVEL
          value: "high"
        - name: SECURITY_MODE
          value: "strict"
        resources:
          requests:
            memory: "256Mi"
            cpu: "1000m"
          limits:
            memory: "512Mi"
            cpu: "2000m"
---
apiVersion: v1
kind: Secret
metadata:
  name: petstore-auth-secrets
  namespace: drift-demo
  labels:
    app: petstore-auth
    app.kubernetes.io/part-of: drift-demo
type: Opaque
data:
  JWT_SECRET: c3VwZXItc2VjcmV0LWtleS0xMjM=
  DB_PASSWORD: cGFzc3dvcmQxMjM=
