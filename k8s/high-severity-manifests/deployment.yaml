apiVersion: apps/v1
kind: Deployment
metadata:
  name: high-severity-app
  labels:
    app: high-severity-app
    drift-severity: "high"
spec:
  replicas: 5
  selector:
    matchLabels:
      app: high-severity-app
  template:
    metadata:
      labels:
        app: high-severity-app
    spec:
      containers:
      - name: app
        image: nginx:1.20
        ports:
        - containerPort: 80
        env:
        - name: CONFIG_LEVEL
          value: "high"
        - name: SECURITY_MODE
          value: "strict"
        resources:
          requests:
            memory: "256Mi"
            cpu: "1000m"
          limits:
            memory: "512Mi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: high-severity-app-service
spec:
  selector:
    app: high-severity-app
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: high-severity-app-secret
type: Opaque
data:
  api-key: aGlnaC1zZWN1cml0eS1hcGkta2V5 # base64 encoded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: high-severity-app-role
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: high-severity-app-binding
subjects:
- kind: ServiceAccount
  name: default
roleRef:
  kind: Role
  name: high-severity-app-role
  apiGroup: rbac.authorization.k8s.io