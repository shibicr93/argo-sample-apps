apiVersion: apps/v1
kind: Deployment
metadata:
  name: high-severity-app
  labels:
    app: high-severity-app
    drift-severity: "high"
spec:
  replicas: 5
  selector:
    matchLabels:
      app: high-severity-app
  template:
    metadata:
      labels:
        app: high-severity-app
    spec:
      containers:
      - name: app
        image: nginx:1.20
        ports:
        - containerPort: 80
        env:
        - name: CONFIG_LEVEL
          value: "high"
        - name: SECURITY_MODE
          value: "strict"
        resources:
          requests:
            memory: "256Mi"
            cpu: "1000m"
          limits:
            memory: "512Mi"
            cpu: "2000m"
